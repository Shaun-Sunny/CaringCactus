<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="consultation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="form-row">
            <div class="form-column">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Your Name" class="capsule-input">
            </div>
            <div class="form-column">
                <i class="fas fa-birthday-cake"></i>
                <input type="text" id="age" name="age" placeholder="Your Age" class="capsule-input">
            </div>
            <div class="form-column">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="location" name="location" placeholder="Your Location" class="capsule-input">
            </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <i class="fas fa-weight"></i>
                <input type="text" id="weight" name="weight" placeholder="Your Weight" class="capsule-input">
            </div>
            <div class="form-column">
                <i class="fas fa-ruler"></i>
                <input type="text" id="height" name="height" placeholder="Your Height" class="capsule-input">
            </div>
            <div class="form-column">
                <i class="fas fa-notes-medical"></i>
                <input type="text" id="medical-concern" name="medical-concern" placeholder="Medical Concern" class="capsule-input">
            </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <i class="fas fa-phone"></i>
                <input type="text" id="contact-number" name="contact-number" placeholder="Contact Number" class="capsule-input">
            </div>
            <div class="form-column">
                <i class="fab fa-whatsapp"></i>
                <input type="text" id="whatsapp-number" name="whatsapp-number" placeholder="WhatsApp Number" class="capsule-input">
            </div>
            <div class="form-column">
                <i class="far fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Your Email Address" class="capsule-input">
            </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <i class="far fa-calendar-alt"></i>
                <input type="datetime-local" id="date-time" name="date-time" placeholder="Select Date and Time" class="capsule-input date-time-input">
            </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <!-- Submit button now appears under everything -->
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
